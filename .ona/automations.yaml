tasks:
  install:
    name: Install Dependencies
    description: Install npm packages and Playwright browser
    command: pnpm install && pnpm playwright-core install chromium
    triggeredBy:
      - postDevcontainerStart

  test:
    name: Run Tests
    description: Run all tests
    command: pnpm test
    dependsOn:
      - install

services:
  dev-server:
    name: Dev Server
    description: Stencil development server
    commands:
      start: pnpm start
      ready: curl -s http://localhost:3333
    triggeredBy:
      - postDevcontainerStart
